<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Monitoramento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .register-header i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .register-header h1 {
            font-size: 1.6rem;
            margin-bottom: 5px;
        }
        .register-body {
            padding: 30px;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .form-floating input, .form-floating select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        .form-floating input:focus, .form-floating select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .btn-register {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn-register:disabled {
            opacity: 0.7;
            transform: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s;
        }
        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
        .section-title {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 600;
            margin: 20px 0 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #f0f0f0;
        }
        .terms-check {
            margin: 20px 0;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h1>Criar Conta</h1>
                <p>Preencha os dados para se cadastrar</p>
            </div>
            
            <div class="register-body">
                <div id="alertContainer"></div>
                
                <form id="registerForm">
                    <div class="section-title">
                        <i class="fas fa-user me-1"></i> Dados Pessoais
                    </div>
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                        <label for="nome">Nome completo *</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <label for="email">Email *</label>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
                                <label for="telefone">Telefone</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="cpf_cnpj" placeholder="CPF/CNPJ">
                                <label for="cpf_cnpj">CPF/CNPJ</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section-title">
                        <i class="fas fa-building me-1"></i> Empresa (opcional)
                    </div>
                    
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="empresa" placeholder="Empresa">
                                <label for="empresa">Nome da Empresa</label>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="cargo" placeholder="Cargo">
                                <label for="cargo">Cargo</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section-title">
                        <i class="fas fa-map-marker-alt me-1"></i> Endereço (opcional)
                    </div>
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                        <label for="endereco">Endereço</label>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                                <label for="cidade">Cidade</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="estado" placeholder="Estado" maxlength="2">
                                <label for="estado">UF</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="cep" placeholder="CEP">
                                <label for="cep">CEP</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section-title">
                        <i class="fas fa-lock me-1"></i> Segurança
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required minlength="6">
                        <label for="senha">Senha *</label>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar senha" required>
                        <label for="confirmarSenha">Confirmar senha *</label>
                    </div>
                    
                    <div class="terms-check form-check">
                        <input class="form-check-input" type="checkbox" id="termos" required>
                        <label class="form-check-label" for="termos">
                            Li e concordo com os <a href="/terms" target="_blank">Termos de Uso</a> e 
                            <a href="#" target="_blank">Política de Privacidade</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-register" id="btnRegister">
                        <i class="fas fa-user-plus me-2"></i>Criar Conta
                    </button>
                </form>
                
                <div class="login-link">
                    <p>Já tem uma conta? <a href="/login">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/db';
        
        // Verificar força da senha
        document.getElementById('senha').addEventListener('input', (e) => {
            const senha = e.target.value;
            const bar = document.getElementById('passwordStrength');
            
            if (senha.length === 0) {
                bar.className = 'password-strength';
                return;
            }
            
            let strength = 0;
            if (senha.length >= 6) strength++;
            if (senha.length >= 8) strength++;
            if (/[A-Z]/.test(senha)) strength++;
            if (/[0-9]/.test(senha)) strength++;
            if (/[^A-Za-z0-9]/.test(senha)) strength++;
            
            if (strength <= 2) {
                bar.className = 'password-strength strength-weak';
            } else if (strength <= 3) {
                bar.className = 'password-strength strength-medium';
            } else {
                bar.className = 'password-strength strength-strong';
            }
        });
        
        // Máscara de telefone
        document.getElementById('telefone').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            if (value.length > 6) {
                value = `(${value.slice(0,2)}) ${value.slice(2,7)}-${value.slice(7)}`;
            } else if (value.length > 2) {
                value = `(${value.slice(0,2)}) ${value.slice(2)}`;
            }
            e.target.value = value;
        });
        
        // Máscara de CEP
        document.getElementById('cep').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 8) value = value.slice(0, 8);
            if (value.length > 5) {
                value = `${value.slice(0,5)}-${value.slice(5)}`;
            }
            e.target.value = value;
        });
        
        // Formulário de registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnRegister');
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // Validar senhas
            if (senha !== confirmarSenha) {
                showAlert('danger', 'As senhas não coincidem');
                return;
            }
            
            if (senha.length < 6) {
                showAlert('danger', 'A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: senha,
                telefone: document.getElementById('telefone').value,
                cpf_cnpj: document.getElementById('cpf_cnpj').value,
                empresa: document.getElementById('empresa').value,
                cargo: document.getElementById('cargo').value,
                endereco: document.getElementById('endereco').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value.toUpperCase(),
                cep: document.getElementById('cep').value
            };
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Criando conta...';
            
            try {
                const resp = await fetch(`${API_BASE}/clientes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                
                const data = await resp.json();
                
                if (data.success) {
                    showAlert('success', 'Conta criada com sucesso! Fazendo login automático...');
                    
                    // Fazer login automático após registro
                    try {
                        const loginResp = await fetch(`${API_BASE}/auth/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                email: dados.email, 
                                senha: dados.senha 
                            })
                        });
                        
                        const loginData = await loginResp.json();
                        
                        if (loginData.success) {
                            localStorage.setItem('auth_token', loginData.token);
                            document.cookie = `auth_token=${loginData.token}; path=/; max-age=86400`;
                            localStorage.setItem('cliente', JSON.stringify(loginData.cliente));
                            
                            setTimeout(() => {
                                window.location.href = '/escolher-nome';
                            }, 1500);
                        } else {
                            setTimeout(() => {
                                window.location.href = '/login?registered=true&email=' + encodeURIComponent(dados.email);
                            }, 2000);
                        }
                    } catch (e) {
                        setTimeout(() => {
                            window.location.href = '/login?registered=true&email=' + encodeURIComponent(dados.email);
                        }, 2000);
                    }
                } else {
                    showAlert('danger', data.error || 'Erro ao criar conta');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Criar Conta';
                }
            } catch (error) {
                showAlert('danger', 'Erro ao conectar com o servidor');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Criar Conta';
            }
        });
        
        function showAlert(type, message) {
            document.getElementById('alertContainer').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
