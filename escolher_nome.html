<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Nome - Sistema de Monitoramento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .setup-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }
        .setup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .setup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .setup-header .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
            border: 4px solid rgba(255,255,255,0.5);
            transition: all 0.3s;
        }
        .setup-header h1 {
            font-size: 1.6rem;
            margin-bottom: 5px;
        }
        .setup-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        .setup-body {
            padding: 40px 30px;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome-text h2 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        .welcome-text p {
            color: #666;
            font-size: 0.95rem;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-floating input {
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            padding: 18px 15px;
            height: auto;
            font-size: 1.1rem;
            text-align: center;
        }
        .form-floating input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }
        .form-floating label {
            padding: 18px 15px;
        }
        .btn-continue {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn-continue:disabled {
            opacity: 0.5;
            transform: none;
        }
        .name-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }
        .name-suggestion {
            padding: 8px 16px;
            border-radius: 20px;
            background: #f0f0f0;
            color: #555;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            font-size: 0.9rem;
        }
        .name-suggestion:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
        .name-suggestion.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .char-count {
            text-align: right;
            font-size: 0.85rem;
            color: #888;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        .char-count.warning {
            color: #ffc107;
        }
        .char-count.danger {
            color: #dc3545;
        }
        .info-text {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: 20px;
        }
        .info-text i {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-header">
                <div class="avatar-preview" id="avatarPreview">
                    <i class="fas fa-user"></i>
                </div>
                <h1>Bem-vindo ao Sistema!</h1>
                <p>Vamos configurar seu perfil</p>
            </div>
            
            <div class="setup-body">
                <div class="welcome-text">
                    <h2><i class="fas fa-hand-sparkles me-2"></i>Olá, <span id="nomeReal">Usuário</span>!</h2>
                    <p>Escolha um nome de exibição para usar no chat e na plataforma</p>
                </div>
                
                <div id="alertContainer"></div>
                
                <div class="name-suggestions" id="suggestions">
                    <!-- Sugestões serão inseridas via JS -->
                </div>
                
                <form id="setupForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nomeExibicao" 
                               placeholder="Nome de exibição" required 
                               minlength="2" maxlength="30"
                               autocomplete="off">
                        <label for="nomeExibicao"><i class="fas fa-at me-2"></i>Nome de exibição</label>
                    </div>
                    <div class="char-count" id="charCount">0/30</div>
                    
                    <button type="submit" class="btn btn-continue" id="btnContinue" disabled>
                        <i class="fas fa-arrow-right me-2"></i>Continuar
                    </button>
                </form>
                
                <p class="info-text">
                    <i class="fas fa-info-circle me-1"></i>
                    Você pode alterar isso depois nas configurações
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/db';
        let clienteData = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Verificar autenticação
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            // Carregar dados do cliente
            clienteData = JSON.parse(localStorage.getItem('cliente') || '{}');
            
            if (!clienteData.nome) {
                window.location.href = '/login';
                return;
            }

            // Se já tem nome de exibição, redirecionar
            if (clienteData.nome_exibicao) {
                window.location.href = '/';  // Vai para home do usuário
                return;
            }

            // Configurar interface
            document.getElementById('nomeReal').textContent = clienteData.nome.split(' ')[0];
            gerarSugestoes(clienteData.nome);
        });

        function gerarSugestoes(nomeCompleto) {
            const partes = nomeCompleto.split(' ');
            const primeiroNome = partes[0];
            const ultimoNome = partes.length > 1 ? partes[partes.length - 1] : '';
            
            const sugestoes = [
                primeiroNome,
                primeiroNome.toLowerCase(),
                ultimoNome ? `${primeiroNome} ${ultimoNome.charAt(0)}.` : primeiroNome,
                ultimoNome ? `${primeiroNome.charAt(0)}. ${ultimoNome}` : null,
                `${primeiroNome}${Math.floor(Math.random() * 100)}`,
            ].filter(s => s && s.length <= 30);

            const container = document.getElementById('suggestions');
            container.innerHTML = sugestoes.map(s => 
                `<span class="name-suggestion" onclick="selecionarSugestao('${s}')">${s}</span>`
            ).join('');
        }

        function selecionarSugestao(nome) {
            document.getElementById('nomeExibicao').value = nome;
            atualizarPreview(nome);
            
            document.querySelectorAll('.name-suggestion').forEach(el => {
                el.classList.toggle('active', el.textContent === nome);
            });
            
            document.getElementById('btnContinue').disabled = false;
            atualizarContador();
        }

        function atualizarPreview(nome) {
            const avatar = document.getElementById('avatarPreview');
            if (nome && nome.length > 0) {
                avatar.innerHTML = nome.charAt(0).toUpperCase();
            } else {
                avatar.innerHTML = '<i class="fas fa-user"></i>';
            }
        }

        document.getElementById('nomeExibicao').addEventListener('input', (e) => {
            const nome = e.target.value.trim();
            atualizarPreview(nome);
            atualizarContador();
            
            document.querySelectorAll('.name-suggestion').forEach(el => {
                el.classList.remove('active');
            });
            
            document.getElementById('btnContinue').disabled = nome.length < 2;
        });

        function atualizarContador() {
            const input = document.getElementById('nomeExibicao');
            const counter = document.getElementById('charCount');
            const len = input.value.length;
            
            counter.textContent = `${len}/30`;
            counter.className = 'char-count';
            
            if (len > 25) counter.classList.add('warning');
            if (len >= 30) counter.classList.add('danger');
        }

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnContinue');
            const nomeExibicao = document.getElementById('nomeExibicao').value.trim();
            
            if (nomeExibicao.length < 2) {
                showAlert('danger', 'O nome deve ter pelo menos 2 caracteres');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Salvando...';

            try {
                const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
                
                // Salvar nome de exibição no banco
                const resp = await fetch(`${API_BASE}/clientes/${clienteData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        dados_extras: {
                            ...clienteData.dados_extras,
                            nome_exibicao: nomeExibicao
                        }
                    })
                });

                const data = await resp.json();

                if (data.success) {
                    // Atualizar dados locais
                    clienteData.nome_exibicao = nomeExibicao;
                    clienteData.dados_extras = { ...clienteData.dados_extras, nome_exibicao: nomeExibicao };
                    localStorage.setItem('cliente', JSON.stringify(clienteData));
                    localStorage.setItem('chat_username', nomeExibicao);

                    showAlert('success', 'Configuração salva! Redirecionando...');
                    
                    setTimeout(() => {
                        window.location.href = '/';  // Vai para home do usuário
                    }, 1000);
                } else {
                    showAlert('danger', data.error || 'Erro ao salvar');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-arrow-right me-2"></i>Continuar';
                }
            } catch (error) {
                showAlert('danger', 'Erro ao conectar com o servidor');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-arrow-right me-2"></i>Continuar';
            }
        });

        function showAlert(type, message) {
            document.getElementById('alertContainer').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
