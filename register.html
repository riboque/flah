<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Criar Conta - Plataforma Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .register-container {
            max-width: 550px;
            margin: 0 auto;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .register-header i { font-size: 3rem; margin-bottom: 15px; }
        .register-header h1 { font-size: 1.8rem; margin-bottom: 5px; }
        .register-header p { opacity: 0.9; }
        .register-body { padding: 30px; }
        .form-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-section-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-section-title i { color: #667eea; margin-right: 10px; }
        .form-floating { margin-bottom: 15px; }
        .form-floating input, .form-floating select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        .form-floating input:focus, .form-floating select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .btn-register {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-register:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-register:disabled { opacity: 0.6; cursor: not-allowed; }
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .login-link a { color: #667eea; text-decoration: none; font-weight: 500; }
        .login-link a:hover { text-decoration: underline; }
        .alert { border-radius: 10px; }
        .password-strength {
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
        .terms-notice {
            background: #e8f4fd;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.85rem;
            color: #0c5460;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .terms-notice i { color: #667eea; }
        .back-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        .back-link:hover { opacity: 1; color: white; }
        .back-link i { margin-right: 8px; }
    </style>
</head>
<body>
    <div class="register-container">
        <a href="/terms" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar aos Termos
        </a>
        
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h1>Criar Conta</h1>
                <p>Preencha seus dados para se cadastrar</p>
            </div>
            
            <div class="register-body">
                <div id="alertContainer"></div>
                
                <div class="terms-notice">
                    <i class="fas fa-check-circle me-2"></i>
                    <strong>Termos aceitos!</strong> Continue preenchendo seus dados abaixo.
                </div>
                
                <form id="registerForm">
                    <!-- Dados Pessoais -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <i class="fas fa-user"></i> Dados Pessoais
                        </div>
                        
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                            <label for="nome">Nome completo</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="date" class="form-control" id="dataNascimento" placeholder="Data de nascimento">
                            <label for="dataNascimento">Data de nascimento (opcional)</label>
                        </div>
                    </div>
                    
                    <!-- Localização -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <i class="fas fa-map-marker-alt"></i> Localização (opcional)
                        </div>
                        
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                            <label for="cidade">Cidade</label>
                        </div>
                        
                        <div class="form-floating">
                            <select class="form-control" id="estado">
                                <option value="">Selecione o estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <label for="estado">Estado</label>
                        </div>
                    </div>
                    
                    <!-- Senha -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <i class="fas fa-lock"></i> Senha de Acesso
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required minlength="6">
                            <label for="senha">Senha (mínimo 6 caracteres)</label>
                            <div id="passwordStrength" class="password-strength"></div>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar senha" required>
                            <label for="confirmarSenha">Confirmar senha</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-register" id="btnRegister">
                        <i class="fas fa-user-plus me-2"></i>Criar Conta
                    </button>
                </form>
                
                <div class="login-link">
                    <p>Já tem uma conta? <a href="/login">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/db';
        
        // Verificar se termos foram aceitos
        document.addEventListener('DOMContentLoaded', function() {
            const termosAceitos = sessionStorage.getItem('termos_aceitos');
            if (!termosAceitos) {
                // Redirecionar para termos se não aceitou
                window.location.href = '/terms';
                return;
            }
        });
        
        // Coletar informações do sistema
        function getSystemInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenWidth: screen.width,
                screenHeight: screen.height,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookiesEnabled: navigator.cookieEnabled,
                timestamp: new Date().toISOString()
            };
        }
        
        // Verificar força da senha
        document.getElementById('senha').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('8+ caracteres');

            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('letra maiúscula');

            if (/[0-9]/.test(password)) strength++;
            else feedback.push('número');

            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('caractere especial');

            strengthDiv.className = 'password-strength';
            if (password.length === 0) {
                strengthDiv.textContent = '';
            } else if (strength < 3) {
                strengthDiv.classList.add('strength-weak');
                strengthDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Fraca - adicione: ' + feedback.join(', ');
            } else if (strength < 4) {
                strengthDiv.classList.add('strength-medium');
                strengthDiv.innerHTML = '<i class="fas fa-check"></i> Média';
            } else {
                strengthDiv.classList.add('strength-strong');
                strengthDiv.innerHTML = '<i class="fas fa-check-double"></i> Forte';
            }
        });
        
        // Verificar confirmação de senha
        document.getElementById('confirmarSenha').addEventListener('input', function() {
            const senha = document.getElementById('senha').value;
            if (this.value !== senha) {
                this.setCustomValidity('As senhas não coincidem');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // Formulário
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnRegister');
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            
            // Validações
            if (!nome || !email) {
                showAlert('danger', 'Nome e email são obrigatórios');
                return;
            }
            
            if (senha !== confirmarSenha) {
                showAlert('danger', 'As senhas não coincidem');
                return;
            }
            
            if (senha.length < 6) {
                showAlert('danger', 'A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Criando conta...';
            
            const systemInfo = getSystemInfo();
            const dataAceiteTermos = sessionStorage.getItem('data_aceite_termos') || new Date().toISOString();
            
            const dados = {
                nome: nome,
                email: email,
                senha: senha,
                cidade: document.getElementById('cidade').value.trim(),
                estado: document.getElementById('estado').value,
                nivel_acesso: 'usuario',
                dados_extras: {
                    data_nascimento: document.getElementById('dataNascimento').value,
                    termos_aceitos: true,
                    data_aceite_termos: dataAceiteTermos,
                    coleta_autorizada: true,
                    sistema: systemInfo
                }
            };
            
            try {
                // Criar usuário
                const resp = await fetch(`${API_BASE}/clientes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                
                const data = await resp.json();
                
                if (data.success) {
                    showAlert('success', 'Conta criada com sucesso! Fazendo login...');
                    
                    // Limpar sessionStorage
                    sessionStorage.removeItem('termos_aceitos');
                    sessionStorage.removeItem('data_aceite_termos');
                    
                    // Login automático
                    const loginResp = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: dados.email, senha: senha })
                    });
                    
                    const loginData = await loginResp.json();
                    
                    if (loginData.success) {
                        localStorage.setItem('auth_token', loginData.token);
                        document.cookie = `auth_token=${loginData.token}; path=/; max-age=86400`;
                        localStorage.setItem('cliente', JSON.stringify(loginData.cliente));
                        
                        // Registrar no monitor
                        try {
                            await fetch('/api/register', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    username: dados.nome,
                                    email: dados.email,
                                    system_info: systemInfo
                                })
                            });
                        } catch (e) { console.log('Monitor:', e); }
                        
                        setTimeout(() => {
                            window.location.href = '/escolher-nome';
                        }, 1500);
                    } else {
                        window.location.href = '/login?registered=true';
                    }
                } else {
                    showAlert('danger', data.error || 'Erro ao criar conta');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Criar Conta';
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('danger', 'Erro de conexão com o servidor');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Criar Conta';
            }
        });
        
        function showAlert(type, message) {
            document.getElementById('alertContainer').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>

            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>Senha
                </label>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar senha" required>
                <label for="confirmPassword">
                    <i class="fas fa-lock me-2"></i>Confirmar senha
                </label>
            </div>

            <button type="submit" class="btn btn-register" id="registerBtn">
                <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                Criar Conta
            </button>
        </form>

        <div class="login-link">
            <p>Já tem uma conta? <a href="/login">Faça login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const alertContainer = document.getElementById('alertContainer');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');

            // Verificar força da senha
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let feedback = [];

                if (password.length >= 8) strength++;
                else feedback.push('Pelo menos 8 caracteres');

                if (/[a-z]/.test(password)) strength++;
                else feedback.push('Letra minúscula');

                if (/[A-Z]/.test(password)) strength++;
                else feedback.push('Letra maiúscula');

                if (/[0-9]/.test(password)) strength++;
                else feedback.push('Número');

                if (/[^A-Za-z0-9]/.test(password)) strength++;
                else feedback.push('Caractere especial');

                passwordStrength.className = 'password-strength';
                if (strength < 3) {
                    passwordStrength.classList.add('strength-weak');
                    passwordStrength.textContent = 'Fraca: ' + feedback.join(', ');
                } else if (strength < 4) {
                    passwordStrength.classList.add('strength-medium');
                    passwordStrength.textContent = 'Média';
                } else {
                    passwordStrength.classList.add('strength-strong');
                    passwordStrength.textContent = 'Forte';
                }
            });

            // Verificar confirmação de senha
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;

                if (password !== confirmPassword) {
                    this.setCustomValidity('As senhas não coincidem');
                } else {
                    this.setCustomValidity('');
                }
            });

            // Enviar formulário
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validações básicas
                if (!username || !email || !password || !confirmPassword) {
                    showAlert('Por favor, preencha todos os campos.', 'danger');
                    return;
                }

                if (password !== confirmPassword) {
                    showAlert('As senhas não coincidem.', 'danger');
                    return;
                }

                if (password.length < 6) {
                    showAlert('A senha deve ter pelo menos 6 caracteres.', 'danger');
                    return;
                }

                // Desabilitar botão e mostrar loading
                registerBtn.disabled = true;
                registerBtn.classList.add('loading');
                registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span> Criando conta...';

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            username: username,
                            email: email,
                            password: password
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showAlert(result.message || 'Conta criada com sucesso! Redirecionando...', 'success');
                        setTimeout(() => {
                            window.location.href = result.redirect || '/chat';
                        }, 2000);
                    } else {
                        const result = await response.json();
                        showAlert(result.message || 'Erro ao criar conta.', 'danger');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    showAlert('Erro de conexão. Tente novamente.', 'danger');
                } finally {
                    // Reabilitar botão
                    registerBtn.disabled = false;
                    registerBtn.classList.remove('loading');
                    registerBtn.innerHTML = 'Criar Conta';
                }
            });

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;

                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        const alert = alertContainer.querySelector('.alert');
                        if (alert) {
                            alert.classList.remove('show');
                            setTimeout(() => alert.remove(), 150);
                        }
                    }, 5000);
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
